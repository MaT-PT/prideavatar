<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pride Avatar Generator</title>
    <link href="pride.css" rel="stylesheet">
    <script src="pride.js" defer></script>
  </head>
  <body>
    <form ondrop="onDrop(event);" ondragover="event.preventDefault()">
        <header><h1>Pride Avatar Generator</h1></header>
        <label class="label-wrapper">Image size: <input id="size" type="number" min="200" max="1200" step="1" value="400" size="5">px</label>
        <canvas id="canvas" width="400" height="400"></canvas>
        <label class="block-fit" title="Crop image as it would appear on your social media profile">
            <input type="checkbox" id="preview-circle">
            Preview circular cropping
        </label>
        <div class="grid-wrapper">
            <label for="margin">Margin:</label>
            <input id="margin" title="Margin" type="number" min="-200" max="200" step="any" value="12" size="6">
            <label for="scale">Scale:</label>
            <span class="slider-wrapper">
                <input id="scale" title="Scale" type="range" min="0.2" max="4" step="any" value="1">
                <output id="scale-value"></output>
            </span>
            <label class="span-4 block-fit" title="Match margin and scale so that the avatar remains circular">
                <input type="checkbox" id="autoscale">
                Auto margin/scale
            </label>
            <label for="rotate">Angle:</label>
            <input id="rotate" title="Angle" type="number" min="-180" max="180" step="any" value="0" size="6">
            <label for="opacity">Opacity:</label>
            <span class="slider-wrapper">
                <input id="opacity" title="Opacity" type="range" min="0" max="1" step="any" value="1">
                <output id="opacity-value"></output>
            </span>
            <label for="offx">X offset:</label>
            <input id="offx" title="X offset" type="number" step="any" value="0" size="5">
            <label for="offy">Y offset:</label>
            <input id="offy" title="Y offset" type="number" step="any" value="0" size="5">
        </div>
        <h2>Image file: <input id='file' type='file' accept='image/*'></h2>
        <h2>Flag color palette<span id="color-plural" class="hidden">s</span>:</h2>
        <div id="colors-wrapper">
            <select id="color-select-1"></select>
            <select id="color-select-2"></select>
            <label class="block-fit span-2" title="Split flag vertically into separate halves of different colors">
                <input type="checkbox" id="split-flag">
                Add a second flag
            </label>
            <div id="custom-colors-1" class="custom-colors-wrapper">
                <div class="color-input block-fit">
                    <input type="color" oninput="updateCustomColorLists()"><button type="button" onclick="deleteCustomColor(event)">â›”</button>
                </div>
                <button id="add-color-1" type="button" onclick="addCustomColor(event)">âž•</button>
            </div>
            <div id="custom-colors-2" class="custom-colors-wrapper">
                <button id="add-color-2" type="button" onclick="addCustomColor(event)">âž•</button>
            </div>
        </div>
        <p>
            <button id="download-btn" type="button">Save as PNG</button>
            <a id="download" download="pride-avatar.png" style="visibility: hidden;"></a>
        </p>
    </form>
