<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pride Avatar Generator</title>
    <link href="pride.css" rel="stylesheet">
    <script src="pride.js" defer async></script>
  </head>
  <body>
    <form ondrop="onDrop(event);" ondragover="event.preventDefault()">
        <header><h1>Pride Avatar Generator</h1></header>
        <label class="label-wrapper">Image size: <input id="size" type="number" min="200" max="1200" step="1" value="400" size="5">px</label>
        <canvas id="canvas" width="640" height="640"></canvas>
        <div class="grid-wrapper">
            <label for="margin">Margin:</label>
            <input id="margin" title="Margin" type="number" min="-200" max="200" step="any" value="12" size="6">
            <label for="scale">Scale:</label>
            <span class="slider-wrapper">
                <input id="scale" title="Scale" type="range" min="0.2" max="4" step="any" value="1">
                <output id="scale-value"></output>
            </span>
            <label for="rotate">Angle:</label>
            <input id="rotate" title="Angle" type="number" min="-180" max="180" step="any" value="0" size="6">
            <label for="opacity">Opacity:</label>
            <span class="slider-wrapper">
                <input id="opacity" title="Opacity" type="range" min="0" max="1" step="any" value="1">
                <output id="opacity-value"></output>
            </span>
            <label title="Match margin and scale so that the avatar remains circular">
                <input type="checkbox" id="autoscale">
                Auto margin/scale
            </label>
        </div>
        <input id='file' type='file' accept='image/*'>
        <p id="colors">
            <template id="color-radio">
                <label><input type="radio" name="color"></label>
            </template>
        </p>
        <p><a id="download" download="pride-avatar.png">&gt; Save as PNG</a></p>
    </form>
    <footer>
        | Fork me on <a href="https://github.com/MaT-PT/prideavatar">GitHub</a>
        | <a href="https://en.wikipedia.org/wiki/LGBT" title="LGBT">LGBT</a>
        | <a href="https://en.wikipedia.org/wiki/Bisexuality" title="Bisexuality">Bi</a>
        | <a href="https://en.wikipedia.org/wiki/Transgender" title="Transgender">Trans</a>
        | <a href="https://en.wikipedia.org/wiki/Non-binary_gender" title="Non-binary gender">Enby/Genderqueer</a>
        | <a href="https://en.wikipedia.org/wiki/Asexuality" title="Asexuality">Ace</a>
        | <a href="https://en.wikipedia.org/wiki/Pansexuality" title="Pansexuality">Pan</a>
        |
    </footer>
  </body>
</html>
